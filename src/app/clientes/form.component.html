<ul class="alert alert-danger" *ngIf="errores?.length">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #clienteForm="ngForm" >
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"   #nombre="ngModel" > <!--required minlength="3"-->
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors?.['required']"> Nombre es requerido</div>
                            <div *ngIf="nombre.errors?.['minlength']"> El nombre debe tener almenos 3 caracteres</div>

                        </div>
                    </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2" >Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel"> <!--required-->
                        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div *ngIf="apellido.errors?.['required']"> apellido es requerido</div>
                            

                        </div>
                    </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2" >Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email"   #email="ngModel"> <!--required email-->
                        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors?.['required']"> email es requerido</div>
                            <div *ngIf="email.errors?.['email']"> email debe de tener un formato valido</div>

                        </div>
                    </div>
            </div>

            <div class="form-group row">
                <label for="createAt" class="col-form-label col-sm-2" >Fecha</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control"  [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width: 300px;"> 
                        
                        
                    </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.valid">
                        crear
                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.valid">
                            Editar
                        </button>
                    </ng-template>

                </div>

            </div>
        </form>

    </div>
</div>
